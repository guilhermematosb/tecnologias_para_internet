<!--
  Dada uma lista de pacientes, descubra o IMC de cada paciente e imprima

  "Paciente X possui o IMC de: Y"

  Onde X é o nome do paciente e Y é o IMC desse paciente

  Crie uma função para fazer o cálculo de IMC

  * peso / (altura * altura)
-->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC dos Pacientes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
      }
      h1 {
        text-align: center;
      }
      .patient {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>IMC dos Pacientes</h1>
      <div id="patients"></div>
    </div>

    <script>
      const patients = [
        {
          name: "Luiz",
          age: 20,
          weight: 100,
          height: 190,
        },
        {
          name: "Alexandra",
          age: 27,
          weight: 70,
          height: 170,
        },
        {
          name: "Carlos",
          age: 42,
          weight: 90,
          height: 180,
        },
      ]

      function IMC(weight, height) {
        return (weight / (height / 100) ** 2).toFixed(2)
      }

      function printPatientIMC(patient) {
        return `
                Paciente ${patient.name} possui o IMC de
                ${IMC(patient.weight, patient.height)}
            `
      }

      function displayPatients() {
        const patientsContainer = document.getElementById("patients")
        patients.forEach((patient) => {
          const patientDiv = document.createElement("div")
          patientDiv.className = "patient"
          patientDiv.innerHTML = printPatientIMC(patient)
          patientsContainer.appendChild(patientDiv)
        })
      }

      window.onload = displayPatients
    </script>
  </body>
</html>

<!-- 
Explicação do Código

HTML

  Estrutura Básica: A estrutura básica HTML inclui um contêiner para os resultados e estilos para uma apresentação limpa.
  Div para Pacientes: Uma div com o ID patients para exibir os resultados.

CSS

  Estilização Básica: Centraliza o conteúdo na página e adiciona estilos para um layout mais limpo e organizado.
  Estilo para Pacientes: Define estilos para cada paciente, com bordas e margens para separar visualmente cada item.

JavaScript

  Função IMC(weight, height): Calcula o IMC com base no peso e altura.

  Função printPatientIMC(patient): Retorna uma string formatada com o nome do paciente e seu IMC.

  Função displayPatients():
      Obtém a div patients do HTML.
      Cria uma div para cada paciente e insere o resultado do IMC.
      Adiciona a div criada ao contêiner de pacientes.

  window.onload = displayPatients;: Chama a função displayPatients quando a página é carregada.
 -->
