<!--   
  Solicite 2 números, faça a soma deles e apresente o resultado final ao usuário
-->

<!--
  Vamos criar uma interface HTML simples para a calculadora, utilizando botões e campos de entrada.
-->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .calculadora {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .calculadora input {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: calc(100% - 22px);
      }
      .calculadora select,
      .calculadora button {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="calculadora">
      <h1>Calculadora Simples</h1>
      <input
        type="number"
        id="numberOne"
        placeholder="Digite o primeiro número"
      />
      <input
        type="number"
        id="numberTwo"
        placeholder="Digite o segundo número"
      />
      <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button onclick="calcular()">Calcular</button>
      <p id="resultado"></p>
    </div>

    <script>
      function calcular() {
        const numberOne = parseFloat(document.getElementById("numberOne").value)
        const numberTwo = parseFloat(document.getElementById("numberTwo").value)
        const operation = document.getElementById("operation").value
        const resultadoElement = document.getElementById("resultado")

        if (isNaN(numberOne) || isNaN(numberTwo)) {
          resultadoElement.textContent = "Por favor, digite números válidos."
          return
        }

        let resultado
        switch (operation) {
          case "+":
            resultado = numberOne + numberTwo
            break
          case "-":
            resultado = numberOne - numberTwo
            break
          case "*":
            resultado = numberOne * numberTwo
            break
          case "/":
            if (numberTwo === 0) {
              resultadoElement.textContent = "Divisão por zero não é permitida."
              return
            }
            resultado = numberOne / numberTwo
            break
          default:
            resultadoElement.textContent = "Operação inválida."
            return
        }

        resultadoElement.textContent = "Resultado: " + resultado
      }
    </script>
  </body>
</html>

<!-- 
  Explicação do Código
HTML
    Estrutura Básica: A estrutura básica HTML inclui o título, os campos de entrada para os números, 
    um seletor de operação, um botão para calcular e um parágrafo para exibir o resultado.
    Campos de Entrada: Dois campos de entrada (input) do tipo number para os números.
    Seletor de Operação: Um select com opções para cada operação (+, -, *, /).
    Botão de Calcular: Um botão que chama a função calcular quando clicado.
    Parágrafo para Resultado: Um parágrafo (p) para exibir o resultado.

CSS
    Estilização Básica: Estiliza a calculadora para que ela fique centralizada na tela, com um design simples e limpo.
    Estilo para Campos e Botões: Define estilos para os campos de entrada, seletor e botão para melhorar a aparência e usabilidade.

JavaScript
    Função calcular:
        Obtendo Valores: Obtém os valores dos campos de entrada e do seletor.
        Validação: Verifica se os valores são números válidos.
        Cálculo: Realiza a operação escolhida usando um switch.
        Exibindo Resultado: Exibe o resultado no parágrafo ou uma mensagem de erro se a entrada for inválida ou houver uma tentativa de divisão por zero.
 -->
