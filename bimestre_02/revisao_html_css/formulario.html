<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Destinos Únicos</title>

    <link rel="shortcut icon" href="./images/favicon.svg" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="ofertas.html">Ofertas</a></li>
                    <li><a href="formulario.html">Formulário</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Formulário de Exemplo</h1>

            <form>
                <!-- Campos do formulário serão adicionados aqui -->
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <!-- Campos relacionados à informações pessoais -->
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade">

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>

                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label>
                </fieldset>

                <fieldset>
                    <legend>Preferências</legend>
                    <!-- Campos relacionados a preferências -->
                    <label for="pais">País:</label>
                    <select id="pais" name="pais">
                        <option value="brasil">Brasil</option>
                        <option value="eua">Estados Unidos</option>
                        <option value="canada">Canadá</option>
                    </select>

                    <input type="checkbox" id="notificacoes" name="notificacoes">
                    <label for="notificacoes">Deseja receber notificações?</label>


                </fieldset>

                <button type="submit">Enviar</button>
            </form>
        </main>
        <footer>
            <div class="line"></div>
            <a target="_blank" href="https://instagram.com/">
                Instagram
            </a>

            <a href="mailto:contato@viagens.com">
                Fale conosco
            </a>
        </footer>

        <img id="balls" src="images/balls.svg" alt="Bolinhas laranjadas no canto direito inferior da tela" />
    </div>
</body>

</html>
